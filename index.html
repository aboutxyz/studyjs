<html>

<header>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</header>
<body>
	<div class="container-fluid">
	<div class="panel-default" id="output2"></div>
	<div class="panel-default" id="output">0</div>
	  <div class="btn-group" role="group">
		<button type="button" class="btn-clear btn btn-default" id = "clearButton">CE</button>
		<button type="button" class="nums btn btn-default">C</button>
		<button type="button" class="brackets btn btn-default" value = '('>(</button>
		<button type="button" class="brackets btn btn-default" value = ')'>)</button>
		<button type="button" class="btn-operate btn btn-default" value = "/">&divide</button>
	  </div>
	  <div class="btn-group" role="group">
		<button type="button" class="nums btn btn-default" value = "7">7</button>
		<button type="button" class="nums btn btn-default" value = "8">8</button>
		<button type="button" class="nums btn btn-default" value = "9">9</button>
		<button type="button" class="log-op btn btn-default" value = "log">log</button>
		<button type="button" class="btn-operate btn btn-default" value = "*">&times</button>
	  </div>
    <div class="btn-group" role="group">
    <button type="button" class="nums btn btn-default" value = "4">4</button>
    <button type="button" class="nums btn btn-default" value = "5">5</button>
    <button type="button" class="nums btn btn-default" value = "6">6</button>
	<button type="button" class="fac-op btn btn-default" value = "!">n!</button>
	<button type="button" class="btn-operate btn btn-default" value = "-">-</button>
  </div>
    <div class="btn-group" role="group">
    <button type="button" class="nums btn btn-default" value = "1">1</button>
    <button type="button" class="nums btn btn-default" value = "2">2</button>
    <button type="button" class="nums btn btn-default" value = "3">3</button>
	<button type="button" class="e-op btn btn-default" value = "e">e</button>
	<button type="button" class="btn-operate btn btn-default" value = "+">+</button>
  </div>
      <div class="btn-group" role="group">
    <button type="button" class="nums btn btn-default">%</button>
    <button type="button" class="nums btn btn-default" value = "0">0</button>
    <button type="button" class="nums btn btn-default" value = ".">.</button>
	<button type="button" class="reciprocal-op btn btn-default" value = "re">1/x</button>
	<button type="button" class="btn-equal btn btn-default" id = "resultButton">=</button>
  </div>
</div>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
