<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>gogogo</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <script>
        window.onload = function(){
			var arr = ["快过年了","过年了","加油干","稳住","稳步向前","大步跃进","冲锋","披荆斩棘","稳步跃进","收尾","收网","收钱"]
            var oDiv = document.getElementById("topDiv");
            var aLi = oDiv.getElementsByTagName("li");
			var oTxt = oDiv.getElementsByTagName("div")[0]
            
            for (var i = 0;i<aLi.length;i++){
                aLi[i].index = i
                aLi[i].onmouseover = function(){
                    for (var j = 0;j<aLi.length;j++){
                        aLi[j].className="";
                    }
                    this.className = "active";
                    oTxt.innerHTML = "<h2>"+(this.index+1)+"月活动</h2><p>"+arr[this.index]+"</p>";
                }
            }
        }
    
    </script>
</head>
<body>
    <div id="topDiv" class="calendar">
        
        <ul>
            <li class = "active">
                <h2>1</h2>
                <p>JAN</p>
            </li>
            <li>
                <h2>2</h2>
                <p>FER</p>
            </li>
            <li>
                <h2>3</h2>
                <p>MAR</p>
            </li>
            <li>
                <h2>4</h2>
                <p>APR</p>
            </li>
            <li>
                <h2>5</h2>
                <p>MAY</p>
            </li>
            <li>
                <h2>6</h2>
                <p>JUN</p>
            </li>
            <li>
                <h2>7</h2>
                <p>JUL</p>
            </li>
            <li>
                <h2>8</h2>
                <p>AUG</p>
            </li>
            <li>
                <h2>9</h2>
                <p>SEP</p>
            </li>
            <li>
                <h2>10</h2>
                <p>OCT</p>
            </li>
            <li>
                <h2>11</h2>
                <p>NOV</p>
            </li>
            <li>
                <h2>12</h2>
                <p>DEC</p>
            </li>
        </ul>
	<div class="text">
        <h2>1月活动</h2>
        <p>快过年了</p>
    </div>
    
    </div>
</body>
</html>
